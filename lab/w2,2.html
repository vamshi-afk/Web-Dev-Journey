<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
</head>
<body>
    <h1>User Registration</h1>
    <form action="post">
        Full Name: <input type="text" id="Username" name="Username" placeholder="Enter your full Name"> <br><br>
        Email: <input type="email" id="Email" name="Email"
        placeholder="Enter your email id " > <br><br>
        Password:  <input type="password" id="Password" name="
        Password" placeholder="Enter your password"> <br><br>
        Confirm Password: <input type="password" id="ConfirmPassword" name="ConfirmPassword" placeholder="Confirm your password"> <br><br>
        Contact Number: <input type="tel" id="ContactNumber" name="ContactNumber" placeholder="Enter your contact number"> <br><br>
        <input type="submit" value="Register">
    </form>
</body>
</html>
